<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Test - eTax Mobile</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #C60000 0%, #8B0000 100%);
      color: white;
      min-height: 100vh;

    .container {

      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    .test-button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: white;
      color: #C60000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    .test-button:hover {
      background: #f0f0f0;
    }
    .status {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 8px;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ¯ eTax Mobile PWA Test</h1>
    
    <div class="status" id="auth-status">
      Checking authentication...
    </div>

    <a href="login.html" class="test-button">ğŸ” Go to Login Page</a>
    <a href="home.html" class="test-button">ğŸ  Go to Home Page</a>

  <script type="module">
    import { getUserSession, isAuthenticated } from './js/auth.js';
    
    // Check auth status
    const session = getUserSession();
    const statusDiv = document.getElementById('auth-status');
    
    if (session) {
      statusDiv.innerHTML = `
        <h3>âœ… Authenticated</h3>

      `;
    } else {
      statusDiv.innerHTML = `

    }

  <script>
    async function testAuth() {
      try {
        const { loginUserByMst } = await import('./js/auth.js');
        
        // Test login
        const result = await loginUserByMst('00109202830', '123456');
        
        if (result) {
          alert('âœ… Authentication test successful!\nMST: ' + result.mst + '\nName: ' + result.name);
          location.reload();
        } else {
          alert('âŒ Authentication test failed!');
        }
      } catch (error) {
        alert('âŒ Error: ' + error.message);
      }
    }
    
    function clearAuth() {
      localStorage.removeItem('etax_user_session');
      alert('ğŸ—‘ï¸ Auth session cleared!');
      location.reload();
    }
  </script>
</body>
</html>
